<header class="site-navbar site-navbar-target" role="banner">
  <div class="container">
    <div class="row align-items-center position-relative">
      <div class="col-3">
        <div class="site-logo">
          <a href="{{ '/' | relative_url }}" class="font-weight-bold"><img src="{{ '/images/black.png' | relative_url }}" alt="TechSight Logo" height="50"></a>
        </div>
      </div>
      <div class="col-9 text-right">
        <span class="d-inline-block d-lg-block"><a href="#" class="text-black site-menu-toggle js-menu-toggle py-5"><span class="icon-menu h3 text-black"></span></a></span>
        <nav class="site-navigation text-right ml-auto d-none d-lg-none" role="navigation">
          <ul class="site-menu main-menu js-clone-nav ml-auto ">
            <li class="{% if page.url == '/' %}active{% endif %}"><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>
            <li class="{% if page.url contains '/about' %}active{% endif %}"><a href="{{ '/about.html' | relative_url }}" class="nav-link">About</a></li>
            <li class="{% if page.url contains '/services' %}active{% endif %}"><a href="{{ '/services.html' | relative_url }}" class="nav-link">Services</a></li>
            <li class="{% if page.url contains '/blog' %}active{% endif %}"><a href="{{ '/blog.html' | relative_url }}" class="nav-link">Blog</a></li>
            <li class="{% if page.url contains '/contact' %}active{% endif %}"><a href="{{ '/contact.html' | relative_url }}" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
