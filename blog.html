---
layout: default
title: Blog
description: Read the latest insights and articles from TechSight on technology, software development, and more.
---

<div class="site-section-cover">
  <div class="container">
    <div class="row align-items-center text-left justify-content-center">
      <div class="col-lg-7 mr-auto">
        <h1 class="text-black mb-4">Our Blog</h1>
        <p class="lead text-muted">Insights and articles from TechSight.</p>
      </div>
    </div>
  </div>
</div>

<div class="site-section-cover" style="background-image: url('{{ '/images/hero_2.jpg' | relative_url }}');" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center text-left justify-content-center">
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-4 mb-5">
        <div class="media-29191 post-entry">
          <a href="{{ post.url | relative_url }}" class="d-block mb-4"><img src="{{ post.image | relative_url | default: '/images/img_1.jpg' }}" alt="Image" class="img-fluid"></a>
          <span class="date d-block">{{ post.date | date: "%B %e, %Y" }}</span>
          <h3 class="mb-4"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
